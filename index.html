<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!--ICONO DE GOOGLE-->
    <link rel="icon" href="imagenes/g.png">
    <!-- Conectar css con html -->
    <link rel="stylesheet" href="css/main.css">
</head>
<!--body - todo lo que el usuario ve-->
<body>
    <!-- ENCABEZADO-->
    <!-- Contiene elementos de encabezado (navegación)-->
    <header>
        <!--nav - aporta navegación en la pagina-->
        <nav>
            <!-- ul - unordered list -->
            <ul class="nav-right-section">
                <!-- Gmail-->
                <li>
                    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
                </li>
                <!-- Imágenes -->
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Imagen</a>
                </li>
                <!-- Menú -->
                <li class="menu">
                    <a href=""></a>
                 </li>
                 <!-- Foto de perfil-->
                 <li>
                    <img src="https://lh3.googleusercontent.com/ogw/AGvuzYbXB7NxtmvHH7HVCl8e5M0LRebRnvXDC8aaMi9w=s32-c-mo" alt="">
                 </li>
            </ul>
        </nav>
    </header>

    <!--MAIN - division y lo mas importante-->
    <main>
        <!-- Sección logo -->
        <section class="main-logo">
            <img src="https://i.pinimg.com/originals/36/98/1a/36981a20e174ca7430c31da2dbdf6289.jpg" alt="">
        </section>
        <!-- Buscador / Input-->
        <section class="main-input">
            <!-- caja gris redondeada-->
            <div class="main-input-container">
                <!-- icono de busqueda-->
                <span class="search-icon"></span>
                <!-- Caja de texto (input)-->
                <input type="text">
                <!-- Ícono de micrófono-->
                <a class="micro-icon" href=""></a>
                <!--+Icono de cámara-->
                <a class="cam-icon" href=""></a>
            </div>
        </section>
         <!-- Botones -->
         <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
        </main>

    <!-- FOOTER - pie de página -->
    <footer>
        <ul class= "footer-left">
            <li>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            </li>
            <li>
                <!-- href contiene link de Publicidad de Google.com -->
                <a href="">Publicidad</a>
            </li>
            <li>
                <a href="">Negocios</a>
            </li>
            <li>
                <a href="">Cómo funciona la Búsqueda</a>
            </li>
        </ul>

        <!-- Aquí iría la lista 2 -->
        <ul class="footer-right">
            <li>
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Condiciones</a>
            </li>
            <li>
                <a href="">Preferencias</a>

            </li>
        </ul>
    </footer>
